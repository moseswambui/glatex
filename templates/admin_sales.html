{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


				<div class="span9">
					<div class="content">

						<div class="module message">
							<div class="module-head">
								<h3>Sales Management Console</h3>
							</div>
							
							<div class="module-body table">								

								<table class="table table-message">
									<tbody>
										<tr class="heading">
											<td class="cell-icon"></td>
											<td class="cell-title">Client Name</td>
											<td class="cell-status hidden-phone hidden-tablet">Client ID</td>
											<td class="cell-status hidden-phone hidden-tablet">Total Amount</td>
											<td class="cell-time align-right">Date</td>
											<td class="cell-time align-right">Payment Method</td>
										</tr>
										{% for i in sales %}
										<tr class="task">
											<td class="cell-icon"><i class="icon-checker high"></i></td>
											<td class="cell-title"><div>{{i.Client}}</div></td>
											<td class="cell-status hidden-phone hidden-tablet"><b class="due">{{i.id}}</b></td>
											<td class="cell-status hidden-phone hidden-tablet">{{i.Sales_Amount}}</b></td>
											<td class="cell-time align-right">{{i.Sales_Date}}</td>
											<td class="cell-time align-right">{{i.Payment_Method}}</td>
										</tr>
										{%endfor%}
                                       
									</tbody>
								</table>


							</div>
							<div class="module-foot">
							</div>
						</div>
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	{% endblock %}

{%extends 'employee_base.html'%}
{%load static%}
{%block content%}
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

               
                
                <section id="multiple-column-form">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Movie Expenses Management Console</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form" method="POST" action="" >
                                            {%csrf_token%}
                                            <div class="row">
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group">
                                                        {{form}}
                                                    </div>
                                                </div>
                                                
                                             
                                               
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit"
                                                        class="btn btn-primary me-1 mb-1">Submit</button>
                                                    <button type="reset"
                                                        class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped" id="table1">
                                        <thead>
                                            <tr>
                                                <th>Expense Item</th>
                                                <th>Expense Date</th>
                                                <th>Amount</th>
                                                
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {%for i in movieexpense %}
                                            <tr>
                                                <td>{{i.Expense_Item}}</td>
                                                <td>{{i.Expense_Date}}</td>
                                                
                                                
                                                <td>
                                                    <span class="badge bg-success">{{i.Expense_Cost}}</span>
                                                </td>
                                            </tr>
                                            {%endfor%}
                                            <th>Total     : </th>
                                            <td>
                                                <span class="badge bg-danger">{{total_expense}}</span>
                                            </td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- // Basic multiple Column Form section end -->
            </div>

           {%endblock%}

{%extends 'employee_base.html'%}
{%load static%}
{%block content%}
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

               
                
                <section id="multiple-column-form">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Large Format Inventory Console</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form" method="POST" action="" > 
                                            {%csrf_token%}
                                            <div class="row">
                                               
                       
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group">
                                                      {{form}}
                                                    </div>
                                                </div>
                                               
                                                
                                             
                                                <div class="form-group col-12">
                                                    <div class='form-check'>
                                                        <div class="checkbox">
                                                            <input type="checkbox" id="checkbox5"
                                                                class='form-check-input' checked>
                                                            <label for="checkbox5">Remember Me</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit"
                                                        class="btn btn-primary me-1 mb-1">Submit</button>
                                                    <button type="reset"
                                                        class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                </div>
                                            </div>
                                        </form>
                                    
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped" id="table1">
                                        <thead>
                                            <tr>
                                                <th>Material Name</th>
                                                <th>size</th>
                                                <th>Quantity</th>
                                                
                                                <th>Date</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {%for i in largeformat %}
                                            <tr>
                                                <td>{{i.Material_Name}}</td>
                                                <td>{{i.Item_size}}</td>
                                                <td>{{i.Item_Quantity}}</td>
                                                
                                                
                                                <td>
                                                    <span class="badge bg-success">{{i.Item_Date_In}}</span>
                                                </td>
                                                <td>
                                                    
                                                    <a href="{%url 'largeformat_update' i.id %}">
                                                        <span class="badge bg-danger">Update Inventory</span>
                                                    </a>
                                                        
                                                    
                                                </td>
                                            </tr>
                                           
                                            {%endfor%}
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- // Basic multiple Column Form section end -->
            </div>

           {%endblock%}
